<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="calendar"></div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');
          var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth', // Initial view mode
            events: [
              // Sample events data (you would load this dynamically from the backend)
              { title: 'Event 1', start: '2023-08-01' },
              { title: 'Event 2', start: '2023-08-05' }
            ],
            selectable: true, // Allow selecting dates
            select: function(info) {
              // Handle date selection
              console.log('Selected date:', info.startStr);
              // You can open a booking modal here
            }
          });
          
          calendar.render();
        });
      </script>
      
</body>
</html>
